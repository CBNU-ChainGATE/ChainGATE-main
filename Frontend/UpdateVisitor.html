<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출입자정보변경</title>
    <link rel="stylesheet" href="UpdateVisitor.css">
</head>
<body>
    <div class="header">
        <!-- 메뉴바 -->
        <div class="tab-btn active">출입자관리
            <div class="dropdown">
                <div class="dropdown-item" onclick="location.href='SearchVisitor.html'">출입자 조회</div>
                <div class="dropdown-item" onclick="location.href='CreateVisitor.html'">출입자 등록</div>
                <div class="dropdown-item active" onclick="location.href='UpdateVisitor.html'">출입자 정보변경</div>
            </div>
        </div>
        <div class="tab-btn">사용자관리
            <div class="dropdown">
                <div class="dropdown-item" onclick="location.href='SearchUser.html'">사용자 조회</div>
                <div class="dropdown-item" onclick="location.href='CreateUser.html'">사용자 등록</div>
                <div class="dropdown-item" onclick="location.href='UpdateUser.html'">사용자 정보변경</div>
            </div>
        </div>
        <div class="tab-btn">출입조회
            <div class="dropdown">
                <div class="dropdown-item" onclick="location.href='EntranceLog.html'">출입조회</div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- 왼쪽 패널 -->
        <div class="left-panel">
             <!-- 사진 -->
            <div class="image-placeholder">(사진)</div>
             <!-- 정보표 -->
            <div class="detail-info">
                <table class="info-table">
                    <thead>
                        <tr>
                            <th colspan="2" class="info-title">정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label">이름</td>
                            <td class="value" id="name"></td>
                        </tr>
                        <tr>
                            <td class="label">소속</td>
                            <td class="value" id="department"></td>
                        </tr>
                        <tr>
                            <td class="label">직급</td>
                            <td class="value" id="position"></td>
                        </tr>
                        <tr>
                            <td class="label">생년월일</td>
                            <td class="value" id="dob"></td>
                        </tr>
                        <tr>
                            <td class="label">휴대전화</td>
                            <td class="value" id="phone"></td>
                        </tr>
                        <tr>
                            <td class="label">이메일</td>
                            <td class="value" id="email"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="delete-btn-container">
                <button class="btn red-btn">삭제</button>
            </div>
        </div>
        <!-- 오른쪽 패널 -->
        <div class="right-panel">
            <h1>출입자 정보변경</h1>
            <div class="input-group-container">
                <!-- 정보 입력칸 -->
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-group">
                    <label for="department">소속</label>
                    <input type="text" id="department" name="department">
                </div>
                <div class="input-group">
                    <label for="position">직급</label>
                    <input type="text" id="position" name="position">
                </div>
                <div class="input-group">
                    <label for="dob">생년월일</label>
                    <input type="text" id="dob" name="dob">
                </div>
                <div class="input-group">
                    <label for="phone">휴대전화</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email">
                </div>
            </div>
            <!-- 저장 버튼 -->
            <div class="save-btn-container">
                <button class="btn blue-btn">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
